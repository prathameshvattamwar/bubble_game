<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop - Stress Relief</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(0,191,255,0.6));
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .bubble:hover {
            transform: scale(1.1);
        }
        #score {
            font-size: 24px;
            padding: 10px;
            color: #333;
        }
        @media (max-width: 600px) {
            #score {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function createBubble() {
            const bubble = document.createElement('div');
            const size = Math.random() * 60 + 20; // Bubble size between 20px and 80px
            bubble.classList.add('bubble');
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * (gameContainer.offsetWidth - size)}px`;
            bubble.style.bottom = '-100px'; // Start below the screen

            gameContainer.appendChild(bubble);

            // Animate bubble floating up
            const floatSpeed = Math.random() * 5 + 3; // Speed between 3s and 8s
            bubble.animate([
                { bottom: '-100px' },
                { bottom: `${gameContainer.offsetHeight + 100}px` }
            ], {
                duration: floatSpeed * 1000,
                fill: 'forwards'
            });

            // Pop bubble on click/tap
            bubble.addEventListener('click', () => {
                bubble.style.background = 'rgba(255, 0, 0, 0.5)'; // Pop effect
                bubble.style.transform = 'scale(0.5)';
                setTimeout(() => bubble.remove(), 200);
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
            });

            // Remove bubble if it floats off-screen
            setTimeout(() => {
                if (bubble.parentElement) bubble.remove();
            }, floatSpeed * 1000);
        }

        // Create bubbles at intervals
        setInterval(createBubble, 1000);

        // Make it responsive
        window.addEventListener('resize', () => {
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(bubble => {
                const size = parseFloat(bubble.style.width);
                if (parseFloat(bubble.style.left) + size > gameContainer.offsetWidth) {
                    bubble.style.left = `${gameContainer.offsetWidth - size}px`;
                }
            });
        });
    </script>
</body>
</html>
